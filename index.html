const useLocalStorage = (key, initialValue) => {
    const [storedValue, setStoredValue] = React.useState(() => {
        try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
        } catch (error) {
            console.error(`Error reading localStorage key “${key}”:`, error);
            return initialValue;
        }
    });

    const setValue = (value) => {
        try {
            const valueToStore = value instanceof Function ? value(storedValue) : value;
            setStoredValue(valueToStore);
            window.localStorage.setItem(key, JSON.stringify(valueToStore));
        } catch (error) {
            console.error(`Error setting localStorage key “${key}”:`, error);
        }
    };

    return [storedValue, setValue];
};

const Pagination = ({ totalItems, itemsPerPage, currentPage, onPageChange, onItemsPerPageChange, rowsPerPageOptions = [5, 10, 20, 50] }) => {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    if (totalPages <= 1) return null;
    const indexOfFirstItem = (currentPage - 1) * itemsPerPage + 1;
    const indexOfLastItem = Math.min(currentPage * itemsPerPage, totalItems);
    const renderPageNumbers = () => {
        const pageNumbers = [];
        const visiblePages = 5;
        const halfVisible = Math.floor(visiblePages / 2);
        if (totalPages <= visiblePages + 2) {
            for (let i = 1; i <= totalPages; i++) pageNumbers.push(i);
        } else if (currentPage <= halfVisible + 2) {
            for (let i = 1; i <= visiblePages; i++) pageNumbers.push(i);
            pageNumbers.push('...');
            pageNumbers.push(totalPages);
        } else if (currentPage >= totalPages - halfVisible - 1) {
            pageNumbers.push(1);
            pageNumbers.push('...');
            for (let i = totalPages - visiblePages + 1; i <= totalPages; i++) pageNumbers.push(i);
        } else {
            pageNumbers.push(1);
            pageNumbers.push('...');
            for (let i = currentPage - halfVisible; i <= currentPage + halfVisible; i++) pageNumbers.push(i);
            pageNumbers.push('...');
            pageNumbers.push(totalPages);
        }
        return pageNumbers.map((page, index) =>
            typeof page === 'number' ? (
                <button key={index} onClick={() => onPageChange(page)} className={`px-3 py-1 text-sm font-medium rounded-md ${currentPage === page ? 'bg-[--color-theme-600] text-white shadow' : 'bg-white text-gray-700 hover:bg-gray-100 border border-gray-300'}`}>
                    {page}
                </button>
            ) : ( <span key={index} className="px-3 py-1 text-sm text-gray-500">{page}</span> )
        );
    };
    return (
        <div className="flex flex-col sm:flex-row items-center justify-between pt-4 gap-4 text-sm text-gray-600">
            <div className="flex items-center gap-2">
                <span>Baris:</span>
                <select value={itemsPerPage} onChange={(e) => onItemsPerPageChange(parseInt(e.target.value, 10))} className="p-1.5 border border-gray-300 rounded-md bg-white focus:ring-1 focus:ring-[--color-theme-500]">
                    {rowsPerPageOptions.map(option => <option key={option} value={option}>{option}</option>)}
                </select>
                <span className="whitespace-nowrap">Menampilkan {totalItems > 0 ? indexOfFirstItem : 0}-{indexOfLastItem} dari {totalItems}</span>
            </div>
            <div className="flex items-center gap-1 sm:gap-2">
                <button onClick={() => onPageChange(1)} disabled={currentPage === 1} className="p-1 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-200"><ChevronDoubleLeftIcon className="w-5 h-5"/></button>
                <button onClick={() => onPageChange(currentPage - 1)} disabled={currentPage === 1} className="p-1 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-200"><ChevronLeftIcon className="w-5 h-5"/></button>
                <div className="hidden sm:flex items-center gap-1">{renderPageNumbers()}</div>
                <div className="sm:hidden flex items-center gap-2 px-2"><span className="text-sm font-medium">Hal {currentPage} dari {totalPages}</span></div>
                <button onClick={() => onPageChange(currentPage + 1)} disabled={currentPage === totalPages} className="p-1 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-200"><ChevronRightIcon className="w-5 h-5"/></button>
                <button onClick={() => onPageChange(totalPages)} disabled={currentPage === totalPages} className="p-1 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-200"><ChevronDoubleRightIcon className="w-5 h-5"/></button>
            </div>
        </div>
    );
};

const PaymentModal = ({ isOpen, onClose, warga, wargaList, masterTagihan, iuranList, izinRondaList, onSave, onUpdateIzinRondaStatus }) => {
    const [paymentDate, setPaymentDate] = React.useState(new Date().toISOString().split('T')[0]);
    const [items, setItems] = React.useState([]);
    const [validateAndMarkPaid, setValidateAndMarkPaid] = React.useState(true);
    const [masterSelection, setMasterSelection] = React.useState('');
    const [selectedWargaId, setSelectedWargaId] = React.useState('');

    const defaultItem = React.useMemo(() => 
        masterTagihan.find(t => t.jenis === 'Bulanan') || { id: 1, nama: 'Iuran Bulanan', jumlah: 75000 },
        [masterTagihan]
    );

    const total = React.useMemo(() => items.filter(item => !item.isPaid).reduce((sum, item) => sum + item.jumlah, 0), [items]);

    React.useEffect(() => {
        if (isOpen) {
            setPaymentDate(new Date().toISOString().split('T')[0]);
            setValidateAndMarkPaid(true);
            setMasterSelection('');
            if (warga) {
                setSelectedWargaId(warga.id.toString());
            } else {
                setSelectedWargaId('');
                setItems([]);
            }
        }
    }, [warga, isOpen]);

    React.useEffect(() => {
        if (!isOpen || !selectedWargaId) {
            setItems([]);
            return;
        }
        const selectedWarga = wargaList.find(w => w.id.toString() === selectedWargaId);
        if (!selectedWarga) return;

        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const now = new Date();
        const currentMonthName = monthNames[now.getMonth()];
        const currentYear = now.getFullYear();

        const alreadyPaidThisMonth = iuranList.some(transaction => {
            if (transaction.wargaId.toString() !== selectedWargaId) return false;
            const transDate = new Date(transaction.tglBayar);
            const isSameMonth = transDate.getMonth() === now.getMonth() && transDate.getFullYear() === now.getFullYear();
            if(!isSameMonth) return false;

            return transaction.items.some(item => item.masterTagihanId === defaultItem.id);
        });
        
        let initialItems = [];
        const izinRecord = izinRondaList.find(ir => ir.wargaId.toString() === selectedWargaId && ir.status === 'Belum Ditagih');
        if (izinRecord) {
            const dendaRondaTagihan = masterTagihan.find(t => t.id === 2); 
            if (dendaRondaTagihan) {
                initialItems.push({
                    id: `izin-${izinRecord.id}`,
                    nama: `${dendaRondaTagihan.nama} (${new Date(izinRecord.tanggal).toLocaleDateString('id-ID')})`,
                    jumlah: dendaRondaTagihan.jumlah,
                    masterTagihanId: dendaRondaTagihan.id,
                    izinId: izinRecord.id
                });
            }
        }

        if (selectedWarga.statusIuran === 'belum lunas' || !alreadyPaidThisMonth) {
             initialItems.push({
                id: `master-${defaultItem.id}`,
                nama: `${defaultItem.nama.replace('Bulanan', '').trim()} ${currentMonthName} ${currentYear}`,
                jumlah: defaultItem.jumlah,
                masterTagihanId: defaultItem.id,
                isPaid: alreadyPaidThisMonth
            });
        }
        setItems(initialItems);
    }, [selectedWargaId, isOpen, wargaList, masterTagihan, iuranList, izinRondaList, defaultItem]);
    
    React.useEffect(() => {
        const handleEsc = (event) => { if (event.key === 'Escape') onClose(); };
        window.addEventListener('keydown', handleEsc);
        return () => window.removeEventListener('keydown', handleEsc);
    }, [onClose]);

    if (!isOpen) return null;

    const formatCurrency = (amount) => `Rp ${amount.toLocaleString('id-ID')}`;

    const handleAddFromMaster = () => {
        if (!masterSelection) return;
        const selectedWarga = wargaList.find(w => w.id.toString() === selectedWargaId);
        if (!selectedWarga) return;
        
        const selectedTagihan = masterTagihan.find(t => t.id === parseInt(masterSelection));
        if(!selectedTagihan) return;

        const alreadyExists = items.find(item => item.masterTagihanId === selectedTagihan.id);
        if (alreadyExists) {
            if (alreadyExists.isPaid) {
                alert(`Tagihan "${selectedTagihan.nama}" sudah lunas.`);
            } else {
                alert(`Tagihan "${selectedTagihan.nama}" sudah ada di keranjang.`);
            }
            setMasterSelection('');
            return;
        }

        if (selectedTagihan) {
             let newItem;
            if (selectedTagihan.jenis === 'Dicicil') {
                const previousInstallments = iuranList.filter(i => i.wargaId.toString() === selectedWargaId && i.masterTagihanId === selectedTagihan.id);
                const nextCicilanKe = previousInstallments.length + 1;

                if (nextCicilanKe > selectedTagihan.jumlahBulan) {
                    alert('Tagihan cicilan untuk item ini sudah lunas.');
                    setMasterSelection('');
                    return;
                }

                const installmentAmount = selectedTagihan.jumlah / selectedTagihan.jumlahBulan;
                newItem = {
                    id: `master-${selectedTagihan.id}`,
                    nama: `${selectedTagihan.nama} (Cicilan ${nextCicilanKe}/${selectedTagihan.jumlahBulan})`,

                    masterTagihanId: selectedTagihan.id,

                    masterTagihanId: selectedTagihan.id

            setItems([...items, newItem]);

        setMasterSelection('');

    const handleSave = () => {

            alert('Harap pilih warga terlebih dahulu.');
            return;
        }
        const itemsToPay = items.filter(item => !item.isPaid);

            alert('Tidak ada item pembayaran untuk disimpan.');

        const newIuran = {
            wargaId: selectedWarga.id,
            namaWarga: selectedWarga.nama,
            alamat: selectedWarga.alamat,
            tglBayar: paymentDate,
            keterangan: itemsToPay.map(i => i.nama).join(', '),
            items: itemsToPay.map(({ id, ...rest }) => rest), 
            jumlah: total,
            status: validateAndMarkPaid ? 'Lunas' : 'Menunggu Validasi',
            masterTagihanId: itemsToPay.length === 1 ? itemsToPay[0].masterTagihanId : null,
             ...(installmentItem && {
                masterTagihanId: installmentItem.masterTagihanId,
                totalTagihan: installmentItem.totalTagihan,
                cicilanKe: installmentItem.cicilanKe,
                jumlahBulan: installmentItem.jumlahBulan,
            })
        };
        onSave(newIuran, validateAndMarkPaid);
        
        const izinItem = itemsToPay.find(item => item.izinId);
        if (izinItem) {
            onUpdateIzinRondaStatus(izinItem.izinId, 'Sudah Ditagih');

                            <select 
                                value={selectedWargaId} 
                                onChange={(e) => setSelectedWargaId(e.target.value)}
                                className="mt-1 w-full p-2 border border-gray-300 rounded-md bg-white"
                            >
                                <option value="">-- Pilih Warga --</option>
                                {wargaList.map(w => <option key={w.id} value={w.id}>{w.nama} - {w.alamat}</option>)}
                            </select>

                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700">Tanggal Bayar</label>

                    </div>
                </div>

                <div>
                    <label className="block text-sm font-medium text-gray-700">Item Pembayaran</label>
                    <div className="mt-1 space-y-2">
                        {items.length > 0 ? items.map((item) => (
                             <div key={item.id} className={`flex items-center justify-between p-2 rounded-md ${item.isPaid ? 'bg-green-50' : 'bg-gray-50'}`}>
                                <div>
                                    <span className={`text-sm ${item.isPaid ? 'text-gray-500' : 'text-gray-800'}`}>{item.nama}</span>
                                    {item.isPaid && <span className="ml-2 text-xs font-bold text-green-600">LUNAS</span>}
                                </div>
                                <div className="flex items-center gap-2">
                                  <span className={`text-sm font-semibold ${item.isPaid ? 'text-gray-500' : 'text-gray-800'}`}>{formatCurrency(item.jumlah)}</span>
                                  {!item.isPaid && (

                    <div className="flex items-center mt-2 gap-2">

                            onChange={(e) => setMasterSelection(e.target.value)}

                            disabled={!selectedWargaId}
                        >
                            <option value="">-- Tambah dari Master --</option>

                                .filter(tagihan => !items.some(item => item.masterTagihanId === tagihan.id && !item.isCicilan))

                            <PlusIcon className="w-5 h-5" />
                        </button>
                    </div>
                </div>

                <div className="flex items-center">
                    <input 
                        id="validate" 
                        type="checkbox" 
                        checked={validateAndMarkPaid}
                        onChange={(e) => setValidateAndMarkPaid(e.target.checked)}

const WargaPage = ({ wargaList, onAddWarga, onUpdateWarga, onDeleteWarga, isPro }) => {

    const filteredWarga = React.useMemo(() => wargaList.filter(warga => 
        warga.nama.toLowerCase().includes(searchTerm.toLowerCase()) || 
        warga.alamat.toLowerCase().includes(searchTerm.toLowerCase())
    ), [wargaList, searchTerm]);

    const indexOfLastRow = currentPage * rowsPerPage;
    const indexOfFirstRow = indexOfLastRow - rowsPerPage;
    const currentWarga = filteredWarga.slice(indexOfFirstRow, indexOfLastRow);

    const handleRowsPerPageChange = (value) => { setRowsPerPage(value); setCurrentPage(1); };
    const handleOpenEditModal = (warga) => { setWargaToEdit(warga); setEditModalOpen(true); };
    const handleExportCSV = () => {
        const headers = ["id", "nama", "alamat", "noHp", "role", "statusIuran"];
        const csvContent = "data:text/csv;charset=utf-8," + [headers.join(","), ...filteredWarga.map(w => headers.map(h => `"${w[h]}"`).join(","))].join("\n");
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "daftar_warga.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
    const handleImportCSV = (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                const newWargaList = rows.map(row => {
                    const [id, nama, alamat, noHp, role, statusIuran] = row.split(',').map(s => s.trim().replace(/"/g, ''));
                    if (nama) return { id: parseInt(id) || Date.now(), nama, alamat, noHp, role, statusIuran };
                    return null;
                }).filter(Boolean);
                alert(`${newWargaList.length} warga diimpor/diperbarui. Silakan refresh halaman untuk melihat perubahan.`);
            };
            reader.readAsText(file);
        }
        event.target.value = null;

    const handleSavePemasukanLain = (data) => {
        const nextKwitansiNumber = (iuran.length > 0 ? Math.max(...iuran.map(i => { const num = parseInt((i.noKwitansi || '').split('/').pop(), 10); return isNaN(num) ? 0 : num; })) : 0) + 1;
        const kwitansiNumber = `KW/${new Date().getFullYear()}/${String(nextKwitansiNumber).padStart(4, '0')}`;
        const newPemasukan = {
            id: Date.now(),
            noKwitansi: kwitansiNumber,
            wargaId: data.wargaId,
            namaWarga: data.namaWarga,
            alamat: data.alamat,
            tglBayar: data.tglBayar,
            keterangan: data.keterangan,
            jumlah: data.jumlah,
            items: [{ nama: data.keterangan, jumlah: data.jumlah, masterTagihanId: null }],
            status: 'Lunas',
        };
        setIuran(prev => [...prev, newPemasukan]);
        setPemasukanLainModalOpen(false);
    };

    const handleAddPengeluaran = (data) => {
        const nextNoBukti = `OUT/${new Date().getFullYear()}/${String(pengeluaran.length + 1).padStart(4, '0')}`;
        setPengeluaran(prev => [{ ...data, id: Date.now(), noBukti: nextNoBukti }, ...prev].sort((a,b) => new Date(b.tanggal) - new Date(a.tanggal)));
        setPengeluaranModalOpen(false); setPengeluaranToEdit(null);
    };
    const handleUpdatePengeluaran = (data) => { setPengeluaran(prev => prev.map(p => p.id === pengeluaranToEdit.id ? { ...p, ...data } : p).sort((a,b) => new Date(b.tanggal) - new Date(a.tanggal))); setPengeluaranModalOpen(false); setPengeluaranToEdit(null); };
    const handleDeletePengeluaran = (id) => { if (confirm('Yakin hapus data pengeluaran ini?')) { setPengeluaran(prev => prev.filter(p => p.id !== id)); } };

    const handleAddMasterTagihan = (data) => { setMasterTagihan(prev => [...prev, { ...data, id: Date.now() }]); };
    const handleUpdateMasterTagihan = (data) => { setMasterTagihan(prev => prev.map(t => t.id === data.id ? data : t)); };
    const handleDeleteMasterTagihan = (id) => { if (confirm('Yakin hapus master tagihan ini?')) { setMasterTagihan(prev => prev.filter(t => t.id !== id)); } };
    
    const handleAddAset = (data) => { setAset(prev => [...prev, { ...data, id: Date.now() }]); };
    const handleUpdateAset = (data) => { setAset(prev => prev.map(a => a.id === data.id ? data : a)); };
    const handleDeleteAset = (id) => { if (confirm('Yakin hapus aset ini?')) { setAset(prev => prev.filter(a => a.id !== id)); } };

    const handleAddIzinRonda = (data) => { setIzinRonda(prev => [...prev, { ...data, id: Date.now() }]); };
    const handleUpdateIzinRondaStatus = (id, status) => { setIzinRonda(prev => prev.map(ir => ir.id === id ? { ...ir, status } : ir)); };
    const handleDeleteIzinRonda = (id) => { if (confirm('Yakin hapus izin ini?')) { setIzinRonda(prev => prev.filter(ir => ir.id !== id)); } };

    const handleNavigate = (page) => { setActivePage(page); if (isSidebarOpen) setSidebarOpen(false); };
    
    const handleOpenPaymentModal = (wargaId = null) => { const wargaData = warga.find(w => w.id === wargaId); setWargaForPayment(wargaData); setPaymentModalOpen(true); };
    const handleOpenPengeluaranModal = (pengeluaranData = null) => { setPengeluaranToEdit(pengeluaranData); setPengeluaranModalOpen(true); };
    const handleOpenBuktiPengeluaran = (id) => { const p = pengeluaran.find(item => item.id === id); setBuktiPengeluaranToShow(p); };
    const handleOpenReportModal = (period) => { setReportPeriod(period); setReportModalOpen(true); };

    React.useEffect(() => { document.documentElement.className = theme; }, [theme]);
    
    const renderPage = () => {
        switch (activePage) {
            case 'warga': return <WargaPage wargaList={warga} onAddWarga={handleAddWarga} onUpdateWarga={handleUpdateWarga} onDeleteWarga={handleDeleteWarga} isPro={isPro} />;
            case 'iuran': return <IuranPage iuranList={iuran} onOpenKwitansi={setKwitansiToShow} onNewPaymentClick={() => handleOpenPaymentModal(null)} />;
            case 'bukuKas': return <BukuKasPage iuranList={iuran} pengeluaranList={pengeluaran} onOpenPemasukanLainModal={() => setPemasukanLainModalOpen(true)} onOpenKwitansi={setKwitansiToShow} />;
            case 'pengeluaran': return <PengeluaranPage pengeluaranList={pengeluaran} onOpenPengeluaranModal={handleOpenPengeluaranModal} onDeletePengeluaran={handleDeletePengeluaran} onOpenBukti={handleOpenBuktiPengeluaran} />;
            case 'masterTagihan': return <MasterTagihanPage tagihanList={masterTagihan} onAddTagihan={handleAddMasterTagihan} onUpdateTagihan={handleUpdateMasterTagihan} onDeleteMasterTagihan={handleDeleteMasterTagihan} />;
            case 'aset': return <AsetPage asetList={aset} onAddAset={handleAddAset} onUpdateAset={handleUpdateAset} onDeleteAset={handleDeleteAset} />;
            case 'izinRonda': return <IzinRondaPage izinRondaList={izinRonda} wargaList={warga} onAddIzin={handleAddIzinRonda} onUpdateStatus={handleUpdateIzinRondaStatus} onDeleteIzin={handleDeleteIzinRonda} />;
            case 'identitas': return <IdentitasClusterPage clusterSettings={clusterSettings} setClusterSettings={setClusterSettings} />;
            case 'settings': return <SettingsPage syncSettings={syncSettings} setSyncSettings={setSyncSettings} onSyncAll={handleSyncAll} onImportAll={handleImportAll} onTestConnection={handleTestConnection} syncingType={syncingType} testStatus={testStatus} isPro={isPro} onVerifyLicense={handleVerifyLicense} licenseKey={licenseKey} />;
            case 'dashboard':
            default: return <Dashboard wargaList={warga} izinRondaList={izinRonda} handleOpenPaymentModal={handleOpenPaymentModal} totalKas={totalKas} iuranList={iuran} pengeluaranList={pengeluaran} onOpenReportModal={handleOpenReportModal} currentUser={currentUser} />;
        }
    };

    if (appState === 'splash') return <SplashScreen title={clusterSettings.nama} description={clusterSettings.deskripsiSingkat} backgroundImage={clusterSettings.backgroundImage} onEnter={() => setAppState('login')} />;
    if (appState === 'login') return <LoginPage onLogin={handleLogin} initialWargaData={warga} />;

    return (
        <div className={`flex h-screen bg-gray-100 ${theme}`}>
            <Sidebar isOpen={isSidebarOpen} activePage={activePage} onNavigate={handleNavigate} clusterSettings={clusterSettings} isPro={isPro} />
            <div className="flex-1 flex flex-col overflow-hidden">
                <Header toggleSidebar={() => setSidebarOpen(!isSidebarOpen)} currentUser={currentUser} onLogout={handleLogout} onProfileClick={() => setProfileModalOpen(true)} isSyncing={syncingType === 'single'} />
                <main className="flex-1 overflow-x-hidden overflow-y-auto p-4 sm:p-6">
                    <div className="max-w-7xl mx-auto">
                        {renderPage()}
                    </div>
                </main>
            </div>
            {/* --- Modals --- */}
            <PaymentModal 
                isOpen={isPaymentModalOpen} 
                onClose={() => { setPaymentModalOpen(false); setWargaForPayment(null); }} 
                warga={wargaForPayment} 
                wargaList={warga}
                masterTagihan={masterTagihan} 
                iuranList={iuran}
                izinRondaList={izinRonda}
                onSave={handleSavePayment} 
                onUpdateIzinRondaStatus={handleUpdateIzinRondaStatus}
            />
            <PemasukanLainModal 
                isOpen={isPemasukanLainModalOpen}
                onClose={() => setPemasukanLainModalOpen(false)}
                wargaList={warga}
                onSave={handleSavePemasukanLain}
            />
            <KwitansiModal 
                isOpen={!!kwitansiToShow} 
                onClose={() => setKwitansiToShow(null)} 
                iuran={kwitansiToShow} 
                wargaList={warga}
                clusterSettings={clusterSettings}
            />
            <Modal
                isOpen={isPengeluaranModalOpen}
                onClose={() => { setPengeluaranModalOpen(false); setPengeluaranToEdit(null); }}
                title={pengeluaranToEdit ? 'Edit Pengeluaran' : 'Tambah Pengeluaran Baru'}
            >
                <PengeluaranForm 
                    pengeluaran={pengeluaranToEdit} 
                    onSubmit={pengeluaranToEdit ? handleUpdatePengeluaran : handleAddPengeluaran} 
                    onCancel={() => { setPengeluaranModalOpen(false); setPengeluaranToEdit(null); }}
                />
            </Modal>
             <FinancialReportModal
                isOpen={isReportModalOpen}
                onClose={() => setReportModalOpen(false)}
                period={reportPeriod}
                iuranList={iuran}
                pengeluaranList={pengeluaran}
                masterTagihanList={masterTagihan}
            />
            <BuktiPengeluaranModal
                isOpen={!!buktiPengeluaranToShow}
                onClose={() => setBuktiPengeluaranToShow(null)}
                pengeluaran={buktiPengeluaranToShow}
                wargaList={warga}
                clusterSettings={clusterSettings}
            />
            {isProfileModalOpen && (
                 <ProfileModal 
                    user={currentUser}
                    onSave={handleUpdateWarga}
                    onClose={() => setProfileModalOpen(false)}
                 />
            )}
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
